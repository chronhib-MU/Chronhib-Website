<div class="header bg-gradient-image pb-7 pt-4">
  <div class="container-fluid">
    <div class="header-body">
      <ng-container *ngIf="!table">
        <div class="row">
          <div
            *ngFor="let table of tableData.tables.names; let key = index"
            class="col justify-content-around align-content-center table-card-container mb-3 col-6 col-sm-6 col-md-3"
            [id]="'table-card-' + key"
          >
            <a class="d-md-none" [routerLink]="['/tables/', table]">
              <div class="card">
                <div class="card-body">
                  <div class="card-title text-uppercase font-weight-bolder text-dark mb-0">
                    {{ table | titlecase }}
                  </div>
                </div>
              </div>
            </a>
            <div class="card d-none d-md-flex">
              <div class="card-body">
                <div class="card-title text-uppercase font-weight-bolder text-dark mb-0">
                  {{ table | titlecase }}
                </div>
              </div>

              <a [routerLink]="['/tables/', table]">
                <div id="img-container" class="w-100">
                  <img
                    [src]="
                      'assets/img/compressed/' +
                      (table.charAt(0) | titlecase) +
                      '_for_' +
                      (table | titlecase) +
                      '-white.jpg'
                    "
                    alt="..."
                    width="100%"
                    height="100%"
                    class="bottom"
                  />
                  <img
                    [src]="
                      'assets/img/compressed/' +
                      (table.charAt(0) | titlecase) +
                      '_for_' +
                      (table | titlecase) +
                      '-white_fill.jpg'
                    "
                    alt="..."
                    width="100%"
                    height="100%"
                    class="top"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->

  <ng-container *ngFor="let name of tableData.tables.names">
    <app-table *ngIf="table == name" [before]="before" [after]="after" [edit]="false"></app-table>
  </ng-container>
  <app-table
    *ngIf="tableData.tables.names.indexOf(tableQuery.dtable) > -1"
    [before]="before"
    [after]="after"
    [edit]="true"
  ></app-table>
</div>
