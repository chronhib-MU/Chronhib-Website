<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <ng-container *ngIf="!table">
    <div class="row">
      <div
        *ngFor="let table of tableData.tables.names; let key = index"
        class="col table-card-container mb-5 col-xs-12 col-sm-6 col-lg-3"
        [id]="'table-card-' + key"
      >
        <div class="card">
          <div class="card-body">
            <div class="card-title text-uppercase font-weight-bold mb-0">
              {{ table | titlecase }}
            </div>
          </div>
          <a [routerLink]="['/tables/', table]">
            <div id="img-container" class="w-100">
              <img
                [src]="
                  '../../../assets/img/compressed/' +
                  (table.charAt(0) | titlecase) +
                  '_for_' +
                  (table | titlecase) +
                  '-white.jpg'
                "
                alt="..."
                width="100%"
                height="100%"
                class="bottom"
              />
              <img
                [src]="
                  'chronhibWebsite/assets/img/compressed/' +
                  (table.charAt(0) | titlecase) +
                  '_for_' +
                  (table | titlecase) +
                  '-white_fill.jpg'
                "
                alt="..."
                width="100%"
                height="100%"
                class="top"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngFor="let name of tableData.tables.names">
    <app-table [name]="name"></app-table>
  </ng-container>
</div>
