<div class="row mb-3 mt-3">
  <div class="col">
    <div class="card shadow w-100">
      <div class="card-header border-0 pb-2">
        <div class="card-title text-uppercase mb-0 float-left">
          <h2 class="mb-0 font-weight-bolder text-dark">
            {{ name | titlecase }}
          </h2>
          <h5 *ngIf="name !== 'text'" class="mb-0 font-weight-bold text-muted">Sample Textual Unit</h5>
        </div>
        <div class="btn-group float-right">
          <label class="btn btn-secondary px-3 py-2" (click)="undo()">
            Undo
          </label>
          <label class="btn btn-secondary px-3 py-2" (click)="redo()">
            Redo
          </label>
        </div>
      </div>
      <hot-table
        #hot
        [hotId]="instance"
        [columns]="columns"
        [rowHeaders]="getRows()"
        [colHeaders]="true"
        [data]="getTableData()"
        [settings]="hotSettings"
        [maxRows]="100"
        className="htCenter"
        licenseKey="non-commercial-and-evaluation"
        [id]="instance"
      >
      </hot-table>
      <div class="table-responsive">
        <table></table>
      </div>
    </div>
  </div>
</div>
