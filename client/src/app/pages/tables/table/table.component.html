<div class="row mb-3 mt-3">
  <div class="col">
    <div class="card shadow w-100">
      <div class="card-header border-0">
        <div class="card-title text-uppercase font-weight-bold mb-0">
          <h3 class="mb-0">
            {{ name | titlecase }}
          </h3>
          <h5>Sample Textual Unit</h5>
        </div>
      </div>
      <hot-table
        class="hot"
        [colHeaders]="getColumns()"
        [rowHeaders]="getRows()"
        licenseKey="non-commercial-and-evaluation"
        [settings]="hotSettings"
        [hotId]="id"
        [maxRows]="100"
        className="htCenter"
        [id]="id"
        [data]="getTableData()"
      >
      </hot-table>
      <div class="table-responsive">
        <table></table>
      </div>
    </div>
  </div>
</div>
