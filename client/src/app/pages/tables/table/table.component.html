<div class="row mb-3 mt-3">
  <div class="col">
    <div class="card shadow w-100">
      <div class="card-header border-0">
        <div class="card-title text-uppercase font-weight-bold mb-0">
          <h3 class="mb-0">
            {{ name | titlecase }}
          </h3>
          <h5>Sample Textual Unit</h5>
        </div>
      </div>
      <hot-table
        class="hot"
        [data]="tableData.tables[name].data"
        [colHeaders]="true"
        [rowHeaders]="true"
        licenseKey="non-commercial-and-evaluation"
        [settings]="hotSettings"
        [hotId]="id"
        [maxRows]="100"
        className="htCenter"
      >
        <hot-column
          *ngFor="let header of tableData.tables[name].headers"
          [data]="header"
          [title]="header.replace('_', ' ')"
        >
        </hot-column>
      </hot-table>
      <div class="table-responsive">
        <table [id]="id"></table>
      </div>
    </div>
  </div>
</div>
