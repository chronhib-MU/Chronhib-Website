<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>

        <div class="card-header bg-transparent px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <b>Login</b>
          </div>
          <form role="form" [formGroup]="loginForm" (ngSubmit)="this.authService.login(loginForm)">
            <div
              class="form-group"
              [ngClass]="{
                'has-danger': lF['email'].invalid && (lF['email'].dirty || lF['email'].touched),
                'has-success': lF['email'].touched || lF['email'].dirty
              }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" required />
              </div>
            </div>
            <div
              class="form-group"
              [ngClass]="{
                'has-danger': lF['password'].invalid && (lF['password'].dirty || lF['password'].touched),
                'has-success': lF['password'].touched || lF['password'].dirty
              }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                  required
                />
              </div>
            </div>
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" value="Login" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-2 flex-row-reverse">
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>No account? Register</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
