<div class="header bg-gradient-image py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0"
         y="0"
         viewBox="0 0 2560 100"
         preserveAspectRatio="none"
         version="1.1"
         xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="header-shape-gradient"
                        x2="0.35"
                        y2="1"
                        gradientTransform="rotate(291.75)">
          <stop offset="0%"
                stop-color="var(--color-stop)" />
          <stop offset="13%"
                stop-color="var(--color-stop)" />
          <stop offset="100%"
                stop-color="var(--color-bot)" />
        </linearGradient>
      </defs>
      <polygon class="gradient-bg"
               points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent px-lg-5 py-lg-5">
          <div class="text-center mb-4 h3">
            <b>Login</b>
          </div>
          <form role="form"
                [formGroup]="loginForm"
                (ngSubmit)="this.authService.login(loginForm)">
            <div class="form-group"
                 [ngClass]="{
                'has-danger': lF['email'].invalid && (lF['email'].dirty || lF['email'].touched),
                'has-success': lF['email'].touched || lF['email'].dirty
              }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control"
                       placeholder="Email"
                       type="email"
                       formControlName="email"
                       required />
              </div>
            </div>
            <div class="form-group"
                 [ngClass]="{
                'has-danger': lF['password'].invalid && (lF['password'].dirty || lF['password'].touched),
                'has-success': lF['password'].touched || lF['password'].dirty
              }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control"
                       placeholder="Password"
                       type="password"
                       formControlName="password"
                       required />
              </div>
            </div>
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div> -->
            <div class="text-center">
              <button type="submit"
                      class="btn btn-primary mt-4"
                      value="Login"
                      [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-2 flex-row-reverse">
        <div class="col-6 text-right">
          <a [routerLink]="['/register']"
             class="text-lighter"><small>No account? Register</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
